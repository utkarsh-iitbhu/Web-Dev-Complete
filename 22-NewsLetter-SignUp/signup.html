<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <!-- Add method=POST and action="/" to fetch POST request -->
    <form class="form-signin" method="POST" action="/">
      <img class="mb-4" src="./images/Utkarsh.jpeg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign-up Hommies</h1>
      <label for="inputEmail" class="sr-only"></label>
      <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
      
      <input type="text"  name="lname" class="form-control middle" placeholder="Last Name" required>
      
      <input type="email" name="email" class="form-control low" placeholder="Email" required>
      
      <div class="checkbox mb-3">
        
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Lord_Sahu</p>
    </form>
  </body>
</html>
